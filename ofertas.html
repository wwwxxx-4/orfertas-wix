<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ofertas de Passagens</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; font-family: sans-serif; background: #f9f9f9; }
    h1 { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1 class="text-center">ðŸ›« Ofertas Atualizadas</h1>
  <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover">
      <thead class="table-primary">
        <tr>
          <th>Origem</th>
          <th>Destino</th>
          <th>PreÃ§o</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="dados"></tbody>
    </table>
  </div>

  <script>
    const apiUrl = 'https://api.baserow.io/api/database/rows/table/1058267/?user_field_names=true';
    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const corpo = document.getElementById('dados');
        data.results.forEach(item => {
          corpo.innerHTML += `
            <tr>
              <td>${item.origem || ''}</td>
              <td>${item.destino || ''}</td>
              <td>${item.preco || ''}</td>
              <td>${item['Created on'] || ''}</td>
            </tr>
          `;
        });
      });
  </script>
</body>
</html>
